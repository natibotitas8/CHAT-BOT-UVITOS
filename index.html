<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot ITC - UV Poza Rica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #004d40; /* Color institucional de la UV/Tecnología */
        }

        /* Estilos del Contenedor del ChatBot */
        .chatbase-container {
            width: 90%;
            height: 700px; /* Altura grande para PC */
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid #ccc; /* Un borde para que se vea bien */
            border-radius: 8px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* MEDIA QUERY para Celular: Hace que el ChatBot no ocupe toda la pantalla */
        @media (max-width: 768px) {
            .chatbase-container {
                height: 85vh; /* Ocupa 85% de la vista */
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Bienvenido Aspirante de Ingeniería en Tecnologías Computacionales</h1>
    <p>Utiliza nuestro asistente virtual para resolver tus dudas sobre el plan de estudios, requisitos de admisión y más.</p>

    <div class="chatbase-container">
        <iframe
            src="https://www.chatbase.co/chatbot-iframe/vOFgc4Elpkwyc3mmlXj4c"
            allow="microphone;"
        ></iframe>
    </div>
    
    <p>Si tienes dudas específicas, contacta a la Facultad.</p>

</body>
</html>
